{% extends "admin.html" %}

{% block search %}{% endblock %}
{% block images %}
    <div class="body">
    {% for image in images %}
        <a class="popup image-pic"
		   href="/{{ image.filename }}" rel="image"
		   data-tags="{{ image.tag.all|join:',' }}"
		   data-key="{{ image.id }}"
		   data-title="{{ image.description }}"
		   id="image-{{ image.id }}">
            <img src="/thumbnail/{{ image.filename }}"/>
        </a>
    {% endfor %}
    </div>
{% endblock %}
